<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app" id="app">
        <h1>Tip Calculator</h1>
      
        <label for="tipSelect">Choose the tip percentage:</label><br />
      
        <select name="tipSelect" id="tipSelect">
          <option selected disabled>--Choose an option--</option>
          <option value=".15">15%</option>
          <option value=".2">20%</option>
          <option value=".25">25%</option>
        </select>
      
        <p>Enter the total of your bill below:</p>
        <div name="tipCalculator" id="form">
          <input name="userInput" />
          <button id="button" type="button">Submit</button>
        </div>
        <div>
          <p class="totals">Tip Amount:<span id="tipAmount" class="response"><span></p>
          <p class="totals">Total Bill with Tip: <span id="totalAmount"></span></p>
      
          <p class="disclaimer">Tip amounts are rounded to the nearest whole number.</p>
        </div>
       
      </div>

      <script src="script.js"></script>
</body>
</html>
